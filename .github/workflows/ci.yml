name: CI

on:
  pull_request:
    branches: [master]
    # feature/* 브랜치에서 master로 PR 시 실행
    paths-ignore:
      - '*.md'
      - 'sql/**'
      - 'scripts/**'
      - 'tests/**'
      - 'LICENSE'

jobs:
  backend:
    name: Backend Lint & Build
    runs-on: ubuntu-latest

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: Node.js 설정
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: 의존성 설치
        working-directory: backend
        run: npm ci

      - name: 린트 검사
        working-directory: backend
        run: npm run lint

      - name: 빌드 검사
        working-directory: backend
        run: npm run build

  frontend:
    name: Frontend Lint & Build
    runs-on: ubuntu-latest

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: Node.js 설정
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: 의존성 설치
        working-directory: frontend
        run: npm ci

      - name: 빌드 검사
        working-directory: frontend
        run: npm run build